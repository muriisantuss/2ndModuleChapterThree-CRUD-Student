<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>CRUD-STUDENT</title>
</head>

<body>
  <main>
    <section class="container p-5">
      <article>
        <header class="display-5 mb-3 text-center">Cadastro de alunos</header>
      </article>
      <form id="formProduct" class="col-md-10 offset-md-1">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Nome:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Nome do aluno: ">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Email:
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="email" placeholder="Email do aluno: ">
          </div>
          <label class="col-sm-2 col-form-label">
            Telefone:
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" placeholder="Email do aluno: ">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Curso
          </label>
          <div class="col-sm-4">
            <select type="text" class="form-control" id="course">
              <option value="">Escolha: </option>
              <option value="1">Jornalismo</option>
              <option value="2">Qualidade</option>
              <option value="3">Ecônomia</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label">
            Periodos
          </label>
          <div class="checks col-sm-4">
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Manhã
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Tarde
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
              <label class="form-check-label" for="exampleRadios3">
                Noite
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
          </label>
          <button type="submit" class="btn btn-primary col-sm-2 mt-2">Cadastrar</button>
        </div>
      </form>
      
      
    </section>
  </main>
</body>

</html>
