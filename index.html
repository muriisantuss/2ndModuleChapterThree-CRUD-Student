<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>CRUD-STUDENT</title>
</head>

<body>
  <main>
    <section class="container p-5">
      <article>
        <header class="display-5 mb-3 text-center">Cadastro de alunos</header>
      </article>
      <form onsubmit="event.preventDefault(); saveStudents();" id="form" class="col-md-10 offset-md-1">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Nome:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Nome do aluno: " required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Email:
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="email" placeholder="Email do aluno: " required>
          </div>
          <label class="col-sm-2 col-form-label">
            Telefone:
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" placeholder="Telefone do aluno: " required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Curso
          </label>
          <div class="col-sm-4">
            <select type="text" class="form-control" id="course" required>
              <option value="" selected>Escolha: </option>
              <option value="1">Jornalismo</option>
              <option value="2">Qualidade</option>
              <option value="3">Ecônomia</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label">
            Periodos
          </label>
          <div class="checks col-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="manha" value=""
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Manhã
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="tarde" value="">
              <label class="form-check-label" for="exampleRadios2">
                Tarde
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="noite" value="">
              <label class="form-check-label" for="exampleRadios3">
                Noite
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
          </label>
          <button type="submit" class="btn btn-primary col-sm-2 mt-2">Cadastrar</button>
        </div>
      </form>
      <section class="row">
        <article>
          <header class="display-6 text-center mb-3">Alunos cadastrados</header>
        </article>
        <div class="col-md-10 offset-md-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col" class="d-none d-md-table-cell">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Curso</th>
                <th scope="col" class="d-none d-md-table-cell">Periodo</th>
              </tr>
            </thead>
            <tbody id="studentTable"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
